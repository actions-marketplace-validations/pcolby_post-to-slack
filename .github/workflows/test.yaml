on: push

jobs:
  minimal:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Run post-to-slack action
        uses: ./
        with:
          url: https://localhost/
          text: Test message
        id: post
      - name: Validate outputs
        run: 'echo "todo validate: $REQUEST;$RESPONSE"'
        shell: bash
        env:
          REQUEST: ${{  steps.post.outputs.request  }}
          RESPONSE: ${{ steps.post.outputs.response }}
    strategy:
      matrix:
        os:
          - macos-10.15
          - macos-11     # aka macos-latest
          - macos-12
          - ubuntu-18.04
          - ubuntu-20.04 # aka ubuntu-latest
          - ubuntu-22.04
          - windows-2019
          - windows-2022 # aka windows-latest
      fail-fast: false

  exhaustive:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Run post-to-slack action
        uses: ./
        with:
          url: 'todo: use a repo secret here'
          text: Test message
          channel: '#general'
          username: Foo
          iconEmoji: ':ghost:'
          iconUrl: 'http://some-url'
          attachments: |
            [
              {
                "foo": "${{ github.ref_name }}",
                "todo": "real stuff here"
              ]
            ]
          id: post
      - name: Validate outputs
        run: 'echo "todo validate: $REQUEST;$RESPONSE"'
        shell: bash
        env:
          REQUEST: ${{  steps.post.outputs.request  }}
          RESPONSE: ${{ steps.post.outputs.response }}
    strategy:
      matrix:
        os:
          - macos-10.15
          - macos-11     # aka macos-latest
          - macos-12
          - ubuntu-18.04
          - ubuntu-20.04 # aka ubuntu-latest
          - ubuntu-22.04
          - windows-2019
          - windows-2022 # aka windows-latest
      fail-fast: false
